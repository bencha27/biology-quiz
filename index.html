<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Biology Quiz</h1>
        <button id="home-button" class="hidden">Home</button>
    </header>

    <div id="intro-content">
        <h2>Directions</h2>
        <ul>
            <li>Choose the best answer for each question.</li>
            <li>You have 90 seconds to answer 10 questions.</li>
            <li>If you answer a question incorrectly, you will lose 10 seconds.</li>
        </ul>
        <button id="start-button">Start Quiz</button>
        <button id="scores-button">View Scores</button>
    </div>

    <div id="question-content" class="hidden">
        <h2 id="question-number"></h2>
        <h3 id="question"></h3>
        <ul id="choices">
            <li id="choice-a"></li>
            <li id="choice-b"></li>
            <li id="choice-c"></li>
            <li id="choice-d"></li>
        </ul>
        <p id="correct" class="hidden">Correct!</p>
        <p id="incorrect" class="hidden">Incorrect!</p>
        <button id="next-button" class="hidden">Next Question</button>
        <button id="end-button">End Quiz</button>
        <h4>Time Remaining: <span id=timer></span></h4>
    </div>

    <div id="end-content" class="hidden">
        <h2></h2>
        <p>Your final score is <span id="score"></span>/10.</p>
        <label for="name">Enter your name: </label>
        <input type="text" id="name-input">
        <input type="submit" value="Submit" id="submit-button">
    </div>

    <div id="scores-content" class="hidden">
        <h2>Saved Scores</h2>
        <ul id="scores-list">
        </ul>
        <button id="clear-button">Clear Scores</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
